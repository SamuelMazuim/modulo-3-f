<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Assistant</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            * {
                padding: 0;
            }

            #mainSec {
                display: flex;
                height: 100vh;
                width: 100vw;
                justify-content: center;
            }
            .div2 {
                display: flex;
                width: 700px;
            }
            .space {
                margin: 3px;
            }
            button {
                margin: 2px;
            }
            .desc {
                width: 170px;
            }
            h3 {
                margin-top: 150px;
            }
            .div3 {
                align-self: center;
            }
            .buttonBorder {
                border-radius: 5%;
            }
            .purple {
                color: white;
                background-color: rgb(134, 46, 134);
            }
            body {
                display: flex;
            }
        </style>
    </head>
    <body>
        <button id="logout" type="button" class="btn purple m-2">
            <img src="./logout.svg" alt="logout" width="35px" />
        </button>
        <section id="mainSec" class="container">
            <div class="div1">
                <h3>Tasks</h3>
                <div class="div2">
                    <input
                        type="text"
                        class="form-control space desc"
                        id="description"
                        placeholder="Description"
                    />
                    <input type="text" class="form-control space" id="task" placeholder="Task" />
                    <button id="save" type="submit" class="btn btn-primary space">Save</button>
                </div>
                <div class="container div2">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Description</th>
                                <th scope="col">Task</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- Modal Edit-->
        <div
            class="modal fade"
            id="editModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Edit Task</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="d-flex flex-column m-2 gap-3">
                        <div>
                            <label for="description">Description</label>
                            <input
                                type="text"
                                class="form-control w-25"
                                id="modalDescription"
                                placeholder="Description"
                            />
                        </div>
                        <div>
                            <label for="Task">Task</label>
                            <input
                                type="text"
                                class="form-control"
                                id="modalTask"
                                placeholder="Task"
                            />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Back
                        </button>
                        <button type="button" id="confirmSave" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Delete -->
        <div
            class="modal fade"
            id="deleteModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Delete this task?</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Back
                        </button>
                        <button type="button" id="confirmDelete" class="btn btn-danger">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!--JavaScript Task Assitant-->
        <script src="./jsTaskTable.js"></script>
    </body>
</html>
